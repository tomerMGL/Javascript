    <script>
//------------------insert numbers from the users and print in to the console--------------------------//
var arrnum = [];
var i=0;

        while(i<=5){
            arrnum[i] = Number(prompt("Enter a "+numm+" numbers to the array"));
            i++;
            numm--;
        }

        for(var index = 0 ;index<=5;index++)
            {

            var temp;
        for(var sort =5 ; sort>=0;sort--)
        {
            for(var index = 0 ;index<sort;index++)
            {
                if(arrnum[index]>arrnum[index+1])
                {
                  temp = arrnum[index];
                    arrnum[index] = arrnum[index+1];
                    arrnum[index+1] = temp;
                } 
   
            }

        }

console.log("The biggest is : "+arrnum[5]);
console.log("The smallest is : "+arrnum[0]);

            for(var index = 0 ;index<=5;index++)
            {
            sum += arrnum[index];
            }
            console.log(`The sum is : ${sum}`);

for(var index = 0 ;index<=5;index++)
            {
                console.log("cell : "+index+" = "+arrnum[index]);
            }
        
//----------------------separate the even and odd numbers--------------------------------------//

for(var index = 0 ;index<=5;index++)
{

    {
        even[cellEven] = arrnum[index]

    }

}
for (var i=0 ; i <= odd.length-1;i++)
